name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  backend: # <--- This job name must be indented under 'jobs:'
    name: Backend CI
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      - name: Install Backend Dependencies
        working-directory: ./backend
        run: npm ci
      - name: Build Backend
        working-directory: ./backend
        run: npm run build --if-present
      - name: Test Backend
        working-directory: ./backend
        run: npm test

  frontend: # <--- This job name must also be indented under 'jobs:'
    name: Frontend CI
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      - name: Install Frontend Dependencies
        working-directory: ./frontend
        run: npm ci
      - name: Build Frontend
        working-directory: ./frontend
        run: npm run build --if-present
      - name: Test Frontend
        working-directory: ./frontend
        run: npm test
